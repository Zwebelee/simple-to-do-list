<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>

  <script src="scripts/controllers/todo-controller.js" type="module"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
  <div class="header-title">
  <h1>Awesome ToDo-List</h1>
  </div>
  <div class="header-buttons">
  <nav>
    <a class="nav-link-button" href="about.html">
      <button class="about">
        <img class="about-icon" src="assets/info.svg" alt="About Button" />
      </button>
    </a>
  </nav>
  <button class="theme-toggle" id="theme-toggle">
    <img class="theme-icon" src="assets/light_mode.svg" alt="Toggle Theme"/>
  </button>
  </div>

</header>
<main>
  <div class="controller">
    <div class="sorters">
      <button type="button" id="title-button" data-field= "title" data-sortorder="desc">Name</button>
      <button type="button" id="dueDate-button" data-field= "dueDate" data-sortorder="desc" >Due</button>
      <button type="button" id="createdAt-button" data-field= "id" data-sortorder="desc">Created</button>
      <button type="button" id="importance-button" data-field= "importance" data-sortorder="desc">Importance</button>
    </div>
    <div class="filters">
      <button type="button" id="filter-button" data-state="off">Filter</button>
    </div>
    <div class="new-todo">
      <nav>
        <a class="nav-link-button-todo" href="form.html">
          <button>+</button>
        </a>
      </nav>
    </div>

  </div>
  <div class="todo-list-container" >
    <ul class="todo-list" id="todo-list">
    </ul>
  </div>
</main>
<footer>
  <p>&copy; Andi Eugster</p>
</footer>
</body>
</html>
