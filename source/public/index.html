<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="scripts/controllers/todo-controller.js" type="module"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header>
  <div class="header-title">
    <h1>Awesome ToDo - List</h1>
  </div>
  <div class="header-buttons">
    <nav>
      <a class="nav-link-button" href="about.html">
        <button class="about">
          <img class="about-icon" src="assets/info.svg" alt="About Button" />
        </button>
      </a>
    </nav>
    <button class="theme-toggle" id="theme-toggle">
      <img class="theme-icon" src="assets/light_mode.svg" alt="Toggle Theme" />
    </button>
  </div>
</header>
<main>
  <div class="controller">
    <div class="left-control subcontrol">
      <div class="sorters">
      </div>
    </div>
    <div class="right-control subcontrol">
      <div class="filters">
        <button type="button" id="filter-button" data-state="off">Filter</button>
      </div>
      <div class="new-todo">
        <nav>
          <a class="nav-link-button-todo" href="form.html">
            <button class="button-add"><span class="material-symbols-outlined">add</span></button>
          </a>
        </nav>
      </div>
    </div>
  </div>
  <div class="todo-list-container">
    <ul class="todo-list" id="todo-list">
    </ul>
  </div>
</main>
<footer>
  <p>&copy; Andi Eugster</p>
</footer>
</body>
</html>
