<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="scripts/controllers/form-controller.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
  <div id="nyan-cat"></div>
  <nav></nav>
  <h1>Awesome ToDo-List</h1>
  <button class="theme-toggle" id="theme-toggle">
    <span class="material-symbols-outlined theme-icon">dark_mode</span>
  </button>
</header>
<main>
  <div class="form-controller">
    <div class="flex-row form-head">
    <h3>Create new ToDo</h3>
    <nav><a href="index.html"><button class="cancel" type="button">cancel</button></a></nav>
    </div>
    <div class="form-container">
      <form id="form" action="./index.html">
        <div class="form-row">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required/>
        </div>
        <div class="form-row">
        <label for="importance">Importance</label>
        <!--<input id="importance" type="number" max="5" name="importance"/> -->
        <select name="importance" id="importance">
          <option value="1">low</option>
          <option value="2">minor</option>
          <option value="3">moderate</option>
          <option value="4">significant</option>
          <option value="5">critical</option>
        </select>
          </div>

            <div class="form-row">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" type="date" name="dueDate"/>
            </div>
        <div class="form-row">
        <label for="finished">Finished</label>
        <input id= "finished" type="checkbox" name="finished">
        </div>
        <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description" name="description" maxlength="300"></textarea>
        </div>
        <div class="form-row-submitting">
          <script id="button-template" type="text/x-handlebars-template">
            {{#if isUpdate}}
              <button id="form-submit" type="submit" data-action="update">update</button>
              <button class="addAndReturn" data-action="updateAndReturn">update and return</button>
            {{else}}
              <button id="form-submit" type="submit" data-action="add">add</button>
              <button class="addAndReturn" data-action="addAndReturn">add and return</button>
            {{/if}}
          </script>
        </div>
      </form>
    </div>


  </div>
</main>
<footer>
  <p>&copy; Andi Eugster</p>
</footer>
</body>
</html>
